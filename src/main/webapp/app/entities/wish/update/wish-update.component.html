<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-wish-heading" data-cy="WishCreateUpdateHeading">Create or edit a Wish</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_myWishNote">My Wish Note</label>
          <input
            type="text"
            class="form-control"
            name="myWishNote"
            id="field_myWishNote"
            data-cy="myWishNote"
            formControlName="myWishNote"
          />
          <div *ngIf="editForm.get('myWishNote')!.invalid && (editForm.get('myWishNote')!.dirty || editForm.get('myWishNote')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('myWishNote')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_startDate">Start Date</label>
          <div class="input-group">
            <input
              id="field_startDate"
              data-cy="startDate"
              type="text"
              class="form-control"
              name="startDate"
              ngbDatepicker
              #startDateDp="ngbDatepicker"
              formControlName="startDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fulfilled">Fulfilled</label>
          <input type="checkbox" class="form-check" name="fulfilled" id="field_fulfilled" data-cy="fulfilled" formControlName="fulfilled" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fulfilledDate">Fulfilled Date</label>
          <div class="input-group">
            <input
              id="field_fulfilledDate"
              data-cy="fulfilledDate"
              type="text"
              class="form-control"
              name="fulfilledDate"
              ngbDatepicker
              #fulfilledDateDp="ngbDatepicker"
              formControlName="fulfilledDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="fulfilledDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_duration">Duration</label>
          <input type="number" class="form-control" name="duration" id="field_duration" data-cy="duration" formControlName="duration" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_category">Category</label>
          <select class="form-control" name="category" formControlName="category" id="field_category" data-cy="category">
            <option [ngValue]="null"></option>
            <option value="MISC">MISC</option>
            <option value="LOVE">LOVE</option>
            <option value="FINANCES">FINANCES</option>
            <option value="HEALTH">HEALTH</option>
            <option value="HOUSEHOLD">HOUSEHOLD</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-gratitude-heading" data-cy="GratitudeCreateUpdateHeading">Create or edit a Gratitude</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <div class="form-group">
            <label class="form-control-label" for="field_gratefulNote">Grateful Note</label>
            <textarea
              class="form-control"
              name="gratefulNote"
              id="field_gratefulNote"
              data-cy="gratefulNote"
              formControlName="gratefulNote"
            ></textarea>
            <div
              *ngIf="
                editForm.get('gratefulNote')!.invalid && (editForm.get('gratefulNote')!.dirty || editForm.get('gratefulNote')!.touched)
              "
            >
              <small class="form-text text-danger" *ngIf="editForm.get('gratefulNote')?.errors?.required"> This field is required. </small>
            </div>
          </div>

          <label class="form-control-label" for="field_createdDate">Created Date</label>
          <div class="input-group">
            <input
              id="field_createdDate"
              data-cy="createdDate"
              type="text"
              class="form-control"
              name="createdDate"
              ngbDatepicker
              #createdDateDp="ngbDatepicker"
              formControlName="createdDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="createdDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
          <div *ngIf="editForm.get('createdDate')!.invalid && (editForm.get('createdDate')!.dirty || editForm.get('createdDate')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('createdDate')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <!-- <div class="form-group">
          <label class="form-control-label" for="field_loved">Loved</label>
          <input type="checkbox" class="form-check" name="loved" id="field_loved" data-cy="loved" formControlName="loved" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_achieved">Achieved</label>
          <input type="checkbox" class="form-check" name="achieved" id="field_achieved" data-cy="achieved" formControlName="achieved" />
        </div> -->
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

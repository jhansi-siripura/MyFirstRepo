<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tradeWish">
      <h2 data-cy="tradeWishDetailsHeading"><span>Trade Wish</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ tradeWish.id }}</span>
        </dd>
        <dt><span>Trade Wish Note</span></dt>
        <dd>
          <span>{{ tradeWish.tradeWishNote }}</span>
        </dd>
        <dt><span>Picked</span></dt>
        <dd>
          <span>{{ tradeWish.picked }}</span>
        </dd>
        <dt><span>Picked Date</span></dt>
        <dd>
          <span>{{ tradeWish.pickedDate | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/trade-wish', tradeWish.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-trade-wish-heading" data-cy="TradeWishCreateUpdateHeading">Create or edit a Trade Wish</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_twish">Twish</label>
          <input type="number" class="form-control" name="twish" id="field_twish" data-cy="twish" formControlName="twish" />
          <div *ngIf="editForm.get('twish')!.invalid && (editForm.get('twish')!.dirty || editForm.get('twish')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('twish')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('twish')?.errors?.number"> This field should be a number. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_picked">Picked</label>
          <input type="checkbox" class="form-check" name="picked" id="field_picked" data-cy="picked" formControlName="picked" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_pickedDate">Picked Date</label>
          <div class="d-flex">
            <input
              id="field_pickedDate"
              data-cy="pickedDate"
              type="datetime-local"
              class="form-control"
              name="pickedDate"
              formControlName="pickedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('pickedDate')!.invalid && (editForm.get('pickedDate')!.dirty || editForm.get('pickedDate')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('pickedDate')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('pickedDate')?.errors?.ZonedDateTimelocal">
              This field should be a date and time.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
